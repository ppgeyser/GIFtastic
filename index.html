<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>GIFtastic Reactions!</title>
</head>

<body>

    <div class="container-fluid " id="reaction-buttons">
        <button class="btn btn-primary button-reaction" data-reaction="sad">sad</button>
        <button class="btn btn-primary button-reaction" data-reaction="happy">happy</button>
        <button class="btn btn-primary button-reaction" data-reaction="angry">angry</button>
        <button class="btn btn-primary button-reaction" data-reaction="thanks">thanks</button>
        <button class="btn btn-primary button-reaction" data-reaction="excited">excited</button>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-8" id="reaction-gifs">
                
            </div>

            <div class="col-4" id="reaction-input">
                <form>
                    <div class="form-group">
                        <label for="userReactionInput">Add a reaction</label>
                        <input type="text" class="form-control" id="userReactionInput" placeholder="Enter reaction">
                        <button type="submit" class="btn btn-primary button-submit">Submit</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
